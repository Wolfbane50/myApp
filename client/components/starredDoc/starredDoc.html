<div>
<a id="js-star-anchor" class="pull-right btn btn-success btn-lg" uib-tooltip="Toggle Starred list" ng-click="$ctrl.toggle()">
       <span id="js-star-icon" ng-class="$ctrl.starredIcon()"></span></a>

></libdoc>
