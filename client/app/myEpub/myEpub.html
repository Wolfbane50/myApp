<subapp-navbar name="EPUB Reader" state="myEpub">
  <subapp-nav class="nav navbar-nav" on-action="$ctrl.changeBook()">Change Book</subapp-nav>
  <subapp-nav class="nav navbar-nav" on-action="$ctrl.whereAmI()">Where Am I?</subapp-nav>
</subapp-navbar>
<div class="view_container">
  <sidebar>
    <select id="sel1" class="form-control" ng-model="$ctrl.currentBook"
           ng-options="item as item.name for item in $ctrl.catalog" ng-change="$ctrl.bookSelect($index);"></select>

    <ul class="sidebar-list" ng-repeat="chapter in $ctrl.chapters track by $index">
      <li class="sidebar-list-item">
      <a class="js-document-title sidebar-text"  ng-class="$ctrl.selectedClass($index)" ng-click="$ctrl.selectChapter(chapter, $index)">
        <span>{{ chapter.label }}</span></a>
      </li>
    </ul>
  </sidebar>
  <div class="main_container">
    <a class="pull-left btn btn-lg" ng-click="$ctrl.Book.prevPage()">
      <span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="pull-right btn btn-lg" ng-click="$ctrl.Book.nextPage()">
        <span class="glyphicon glyphicon-chevron-right"></span></a>
    <div id="epubarea" class="epubarea"></div>
    <div ng-show="$ctrl.loadingBook" id="loader"><img src="assets/images/loader.gif"></div>

  </div>
</div>
