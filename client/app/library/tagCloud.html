<div>
  <h2>Tag Cloud</h2>
  <div>
    <div ng-repeat="tag in $ctrl.tagCloud" ng-class="(($index % 8) == 0) ? 'cloudRow' : 'cloudEntry'">
      <a ng-class="$ctrl.tagFrequencyClass(tag)" ui-sref="library.taggedDocs({tag: tag.name, onSelect:'$ctrl.select(document)'})">{{tag.name}}</a>
    </div>
  </div>

  <div>
    <table class="legend">
      <tr>
        <td><span class="tagCss4">Lots</span></td>
      </tr>
      <tr>
        <td><span class="tagCss3">Many</span></td>
      </tr>
      <tr>
        <td><span class="tagCss2">Not-so Few</span></td>
      </tr>
      <tr>
        <td><span class="tagCss1">Few</span></td>
      </tr>
    </table>

  </div>
</div>
