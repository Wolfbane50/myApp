<div>
  <div>

    <table class="charbags">
      <tr>
        <th class="charbagtablehdr">Date</th>
        <th class="charbags">Charity</th>
        <th class="charbags">Number of Bags</th>
        <th class="control">&nbsp;</th>
      </tr>
      <tr ng-repeat="trip in donationTrips">
        <td>
          <p>
          <input class="dateInput" type="text" uib-datepicker-popup="MM/dd/yyyy"

                  ng-model="trip.date" is-open="trip.opened" />

          <button type="button" class="pull-right" ng-click="open1($index)">
            <i class="glyphicon glyphicon-calendar"></i>
               </button>
             </p>
        </td>
        <td ng-class-odd="'altRow'">
          <input ng-model="trip.charity">
        </td>
        <td ng-class-odd="'altRow'">
          <input ng-model="trip.bags">
        </td>
        <td class="control">
          <button ng-hide="trip.added" ng-click="addTrip(trip)">Add</button>
        </td>
      </tr>
    </table>
  </div>

  <button ng-click="calculate()">Submit</button>

  <pre class="code">{{output}}</pre>

  <div class="report" id="report"></div>
</div>
