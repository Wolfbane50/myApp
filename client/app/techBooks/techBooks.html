<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <h2>Technical Books</h2>
    </div>
    <div class="col-lg-8" id="buttonBar">
      <a ng-show="selItem" class="btn btn-primary" ng-click="booksHome()">
        <span>Home<span></a>
      <a class="pull-right btn btn-primary" ng-click="newDoc()">
        <span>New Document</span></a>
        <a class="pull-right btn btn-primary" ui-sref="techBooks.tagCloud">
          <span>Tag Cloud!</span></a>
      <a class="pull-right btn btn-primary" ui-sref="techBooks.publishers">
        <span>Edit Publishers</span></a>
      <a class="pull-right btn btn-primary" ui-sref="techBooks.categories" >
        <span>Edit Categories</span></a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4" style="height: 750px; overflow:scroll;">
      <uib-tabset active="active">
        <uib-tab index="0" heading="By Category">
          <uib-accordion>
            <div uib-accordion-group ng-repeat="cat in categories track by cat.id" class="panel-default" heading="{{cat.name}}">
              <a class="pull-right btn btn-primary btn-xs" ng-click="newDoc(cat.id)" style="margin-right: 8px;">
                <span class="glyphicon glyphicon-plus"></span></a>

              <p ng-repeat="doc in getDocsByCategory(cat.id)">
                <a  ui-sref="techBooks.document({doc: doc})">{{doc.title}}</a></p>
              </div>
            </uib-accordion>
        </uib-tab>
        <uib-tab index="1" heading="Starred">
              <p ng-repeat="doc in starredDocs">
                <a  ui-sref="techBooks.document({doc: doc})">{{doc.title}}</a></p>
        </uib-tab>
      </uib-tabset>
    </div>
    <div class="col-lg-8">


      <div class="detail" ui-view>
      </div>

    </div>
  </div>
</div>
